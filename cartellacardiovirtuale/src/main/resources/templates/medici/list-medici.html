<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Medici Directory</title>
</head>
<body>
<div class="container">
	<h3>Medici Directory</h3>
	<hr>
	<div th:if="${registrationMedicoSuccess}"class="alert alert-success col-xs-offset-1 col-xs-10">
		Registrazione avvenuta con successo.
	</div>
	
	<!-- Add a button -->
	<a th:href="@{/medici/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Aggiungi Medico
	</a>




	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Codice Fiscale</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Genere</th>
				<th>Email</th>
				<th>Cellulare</th>
				<th>Data di nascita</th>
				<th>Luogo di nascita</th>
				<th>Specializzazione</th>
				<th>Action</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempMedico : ${medici}">
				<td th:text ="${tempMedico.username}"/>
				<td th:text ="${tempMedico.anagrafica.nome}"/>
				<td th:text ="${tempMedico.anagrafica.cognome}"/>
				<td th:text ="${tempMedico.anagrafica.genere}"/>
				<td th:text ="${tempMedico.anagrafica.email}"/>
				<td th:text ="${tempMedico.anagrafica.cellulare}"/>
				<td th:text ="${tempMedico.anagrafica.data_nascita}"/>
				<td th:text ="${tempMedico.anagrafica.luogo_nascita}"/>
				<td th:text ="${tempMedico.anagrafica.specializzazione}"/>
		
				
				<td>
					<!-- Add update button/link -->
					<a th:href="@{/medici/showFormForUpdate(medicoId=${tempMedico.username})}"
						class="btn btn-info btn-sm">
						Modifica
					</a>
					
					<!-- Add delete button/link -->
					<a th:href="@{/medici/elimina(medicoId=${tempMedico.username})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Sei sicuro di voler eliminare questo medico?'))) return  false">
						Elimina
					</a>
			</tr>
	
		</tbody>	
	</table>

	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
</div>	
</body>



</html>
