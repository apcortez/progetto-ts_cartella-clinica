<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Pazienti Directory</title>
</head>
<body>
<div class="container">
	<h3>Pazienti Directory</h3>
	<hr>

	
	<!-- Add a button -->
	<a th:href="@{/pazienti/list2}"
		class="btn btn-primary btn-sm mb-3">
		Aggiungi Paziente
	</a>
	  <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
									
									<!-- Check for pdf export -->
									<div th:if="${pdfExportSuccess}"class="alert alert-success col-xs-offset-1 col-xs-10">
										Esportazione avvenuta con successo.
									</div>
					            </div>
					        </div>
					    </div>


	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Codice Fiscale</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Genere</th>
				<th>Email</th>
				<th>Cellulare</th>
				<th>Data di nascita</th>
				<th>Luogo di nascita</th>
				<th>Action</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempPaziente : ${pazienti}">
				<td th:text ="${tempPaziente.username}"/>
				<td th:text ="${tempPaziente.anagrafica.nome}"/>
				<td th:text ="${tempPaziente.anagrafica.cognome}"/>
				<td th:text ="${tempPaziente.anagrafica.genere}"/>
				<td th:text ="${tempPaziente.anagrafica.email}"/>
				<td th:text ="${tempPaziente.anagrafica.cellulare}"/>
				<td th:text ="${tempPaziente.anagrafica.data_nascita}"/>
				<td th:text ="${tempPaziente.anagrafica.luogo_nascita}"/>

					<td>
					<!-- Add update button/link -->
					<a th:href="@{/pazienti/scheda(pazienteId=${tempPaziente.username})}"
						class="btn btn-info btn-sm">
						Scheda
					</a>
					
					<!-- Add delete button/link -->
					<a th:href="@{/pazienti/elimina(pazienteId=${tempPaziente.username})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Sei sicuro di voler eliminare questo paziente dalla tua lista?'))) return  false">
						Elimina
					</a>
			</tr>
	
		</tbody>	
	</table>

	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
</div>	
</body>



</html>
