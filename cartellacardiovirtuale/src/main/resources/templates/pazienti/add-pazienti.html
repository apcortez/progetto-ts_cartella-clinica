<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Pazienti Directory</title>
</head>
<body>
<div class="container">
	<h3>Aggiungi Paziente alla Directory</h3>
	<hr>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Action</th>
				<th>Codice Fiscale</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Genere</th>
				<th>Email</th>
				<th>Cellulare</th>
				<th>Data di nascita</th>
				<th>Luogo di nascita</th>
				
				
			</tr>
		</thead>
		<tbody>

			<tr th:each="tempPaziente : ${pazienti}">
				<td>
					<!-- Add add button -->
					<a th:href="@{/pazienti/aggiungi(pazienteId=${tempPaziente.username})}"
						class="btn btn-success btn-sm">
						Aggiungi
					</a>
				</td>
				<td th:text ="${tempPaziente.username}"/>
				<td th:text ="${tempPaziente.anagrafica.nome}"/>
				<td th:text ="${tempPaziente.anagrafica.cognome}"/>
				<td th:text ="${tempPaziente.anagrafica.genere}"/>
				<td th:text ="${tempPaziente.anagrafica.email}"/>
				<td th:text ="${tempPaziente.anagrafica.cellulare}"/>
				<td th:text ="${tempPaziente.anagrafica.data_nascita}"/>
				<td th:text ="${tempPaziente.anagrafica.luogo_nascita}"/>
			</tr>
	
		</tbody>	
	</table>
	
	<div>
		<a th:href="@{/pazienti/list}">Ritorna al Pazienti Directory</a>
	</div>

	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
	
</div>	
</body>



</html>
