<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Scheda Paziente</title>
</head>
<body>
<div class="container">
	<h3>Scheda Medica</h3>
	<hr>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Codice Fiscale</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Genere</th>
				<th>Email</th>
				<th>Cellulare</th>
				<th>Data di nascita</th>
				<th>Luogo di nascita</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text ="${paziente.username}"/>
				<td th:text ="${paziente.anagrafica.nome}"/>
				<td th:text ="${paziente.anagrafica.cognome}"/>
				<td th:text ="${paziente.anagrafica.genere}"/>
				<td th:text ="${paziente.anagrafica.email}"/>
				<td th:text ="${paziente.anagrafica.cellulare}"/>
				<td th:text ="${paziente.anagrafica.data_nascita}"/>
				<td th:text ="${paziente.anagrafica.luogo_nascita}"/>

				
			</tr>
	
		</tbody>	
	</table>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Anamnesi</th>
				<th>Motivo visita</th>
				<th>Pressione</th>
				<th>Frequenza cardiaca</th>
				<th>Peso</th>
				<th>Altezza</th>
				<th>Circonferenza</th>

			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text ="${paziente.scheda.anamnesi}"/>
				<td th:text ="${paziente.scheda.motivo_visita}"/>
				<td th:text ="${paziente.scheda.pressione}"/>
				<td th:text ="${paziente.scheda.frequenza_cardiaca}"/>
				<td th:text ="${paziente.scheda.peso}"/>
				<td th:text ="${paziente.scheda.altezza}"/>
				<td th:text ="${paziente.scheda.circonferenza}"/>

			</tr>
	
		</tbody>	
	</table>

	<div>
		<a th:href="@{/pazienti/list}">Ritorna al Pazienti Directory</a>
	</div>
	
	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
</div>	
</body>



</html>
