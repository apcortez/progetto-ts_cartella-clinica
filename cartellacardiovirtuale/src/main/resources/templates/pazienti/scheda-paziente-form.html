<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Scheda Paziente</title>
</head>
<body>
<div class="container">
	<h3>Scheda Medica</h3>
	<hr>
	<form th:action="@{/pazienti/updateScheda}" 
						  	   th:object="${paziente}" method="POST">
						  	   
						  	   
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Codice Fiscale</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Genere</th>
				<th>Email</th>
				<th>Cellulare</th>
				<th>Data di nascita</th>
				<th>Luogo di nascita</th>
				<th>Rischio Cardiologico</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{username}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{nome}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{cognome}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{genere}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{email}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{cellulare}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{data_nascita}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{luogo_nascita}"></td>
				<td><input type="text" readonly class="form-control-plaintext" th:field="*{rischio}"></td>
				
				
			</tr>
	
		</tbody>	
	</table>
		
			
		  
		    <div class="form-group col-md-4">
		      <label>Anamnesi</label>
		      <input type="text" class="form-control" th:field="*{anamnesi}" th:errorclass="fieldError">
		    </div>
		 	<div th:if="${#fields.hasErrors('anamnesi')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('anamnesi')}" th:text="'Anamnesi ' + ${err}" />
				</ul>						
		  	</div>
		  <div class="form-group col-md-4">
		    <label>Motivo Visita: </label>
		    <input type="text" class="form-control" th:field="*{motivo_visita}" th:errorclass="fieldError">
		  </div>
		  <div th:if="${#fields.hasErrors('motivo_visita')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('motivo_visita')}" th:text="'Motivo visita ' + ${err}" />
				</ul>						
		  </div>
		  <div class="form-group col-md-4">
		    <label>Pressione: </label>
		    <input type="text" class="form-control" th:field="*{pressione}" th:errorclass="fieldError" />
		  </div>
		  <div th:if="${#fields.hasErrors('pressione')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('pressione')}" th:text="'Pressione ' + ${err}" />
							</ul>						
		 </div>
		  <div class="form-group col-md-4">
		    <label>Colesterolo: </label>
		    <input type="text" class="form-control" th:field="*{colesterolo}" th:errorclass="fieldError">
		  </div>
		  <div th:if="${#fields.hasErrors('colesterolo')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('colesterolo')}" th:text="'Colesterolo ' + ${err}" />
				</ul>						
		  </div>
		  
		    <div class="form-group col-md-4">
		      <label>Frequenza cardiaca: </label>
		      <input type="text" class="form-control" th:field="*{frequenza_cardiaca}" th:errorclass="fieldError">
		    </div>
		    <div th:if="${#fields.hasErrors('frequenza_cardiaca')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('freqienza_cardiaca')}" th:text="'Frequenza Cardiaca ' + ${err}" />
				</ul>						
		  </div>
		    <div class="form-group col-md-4">
		      <label>Peso: </label>
		     <input type="text" class="form-control" th:field="*{peso}" th:errorclass="fieldError">
		    </div>
		    <div th:if="${#fields.hasErrors('peso')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('peso')}" th:text="'Peso ' + ${err}" />
				</ul>						
		  	</div>
		    <div class="form-group col-md-4">
		      <label>Altezza: </label>
		      <input type="text" class="form-control" th:field="*{altezza}" th:errorclass="fieldError">
		    </div>
		    <div th:if="${#fields.hasErrors('altezza')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('altezza')}" th:text="'Altezza ' + ${err}" />
				</ul>						
		  	</div>
		
		    <div class="form-group col-md-4">
		      <label>Circonferenza: </label>
		      	<input type="text" class="form-control" th:field="*{circonferenza}" th:errorclass="fieldError">
		    </div>
		    <div th:if="${#fields.hasErrors('circonferenza')}"
					style="margin-bottom: 25px" class="text-danger">
				<ul>
					<li th:each="err : ${#fields.errors('circonferenza')}" th:text="'Circonferenza ' + ${err}" />
				</ul>						
		  	</div>
		  	
		    <div class="form-group col-md-4">
		    <label for="inputDiabete">Diabetico: </label>
		    <input type="radio" id="inputDiabete" th:field="*{diabete}" value="1"/>SI
		    <input type="radio" id="inputDiabete" th:field="*{diabete}" value="0"/>NO
		 	</div>
		 	<div class="form-group col-md-4">
		    <label for="inputFumatore">Fumatore: </label>
		    <input type="radio" id="inputFumatore" th:field="*{fumatore}" value="1"/>SI
		    <input type="radio" id="inputFumatore" th:field="*{fumatore}" value="0"/>NO
		 	</div>
	
		     <button type="submit" class="btn btn-primary">Salva</button>
		
		<div th:each="file : ${images}">
			<img th:src="@{${'/files/imageDisplay?id='+file.id}}" width="300" />
			<a
				th:href="@{${'/files/deleteFile?username='+paziente.username+'&fileId='+file.id}}"
				class="btn btn-danger"> X </a>

		</div>
		<div th:each="file : ${documents}">
			<span type="text" class="form-control-plaintext"
				th:utext="${file.fileName}"></span> <a
				th:href="@{${'/files/deleteFile?username='+paziente.username+'&fileId='+file.id}}"
				class="btn btn-danger"> X </a>

		</div>
		</form>
	<div>	<a th:href="@{/pazienti/scheda(pazienteId=${paziente.username})}"
				class="btn btn-primary">
				Indietro
		</a>	
	</div>
	
	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
</div>	
</body>



</html>
