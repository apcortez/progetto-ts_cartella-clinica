			<div class="page-breadcrumb">
				<div class="row align-items-center">
					<div class="col-md-6 col-8 align-self-center">
						<h3 class="page-title mb-0 p-0">Cartella Clinica</h3>
						<div class="d-flex align-items-center">
							<nav aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/pazienti/list}">Home</a></li>

				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<!-- Row -->
				<form th:action="@{/pazienti/updateScheda}" th:object="${paziente}"
					method="POST">
					<div class="card-body">

						<div class="row">
							<!-- Column -->
							<div class="col-lg-4 col-xlg-3 col-md-5">
								<div class="card">
									<div class="card-body profile-card">


										<center class="mt-4">
											<img src="../static/assets/images/users/5.jpg"
												class="rounded-circle" width="150" />
											<h4 class="card-title mt-2">
												<span type="text" class="ps-0 form-control-line"
													th:text="${paziente.username}" />
											</h4>

										</center>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Nome</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{nome}" /> <input type="hidden" for="inputNome"
													th:value="*{nome}" class="ps-0 form-control-line"
													th:field="*{nome}">

											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Cognome</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{cognome}" /> <input type="hidden"
													for="inputCognome" th:value="*{cognome}"
													class="ps-0 form-control-line" th:field="*{cognome}">
											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Genere</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{genere}" /> <input type="hidden"
													for="inputGenere" th:value="*{genere}"
													class="ps-0 form-control-line" th:field="*{genere}">
											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Email</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{email}" /> <input type="hidden"
													for="inputEmail" th:value="*{email}"
													class="ps-0 form-control-line" th:field="*{email}">
											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Cellulare</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{cellulare}" /> <input type="hidden"
													for="inputCellulare" th:value="*{cellulare}"
													class="ps-0 form-control-line" th:field="*{cellulare}">
											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Data di nascita</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{data_nascita}" /> <input type="hidden"
													for="inputDataNascita" th:value="*{data_nascita}"
													class="ps-0 form-control-line" th:field="*{data_nascita}">
											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Luogo di nascita</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{luogo_nascita}" /> <input type="hidden"
													for="inputLuogoNascita" th:value="*{luogo_nascita}"
													class="ps-0 form-control-line" th:field="*{luogo_nascita}">
											</div>

										</div>
										<div class="row justify-content-center">
											<div class="col-md-4">
												<b>Rischio Cardiologico</b>
											</div>
											<div class="col-md-4">
												<span type="text" class="ps-0 form-control-line"
													th:text="*{rischio}" /> <input type="hidden"
													for="inputRischio" th:value="*{rischio}"
													class="ps-0 form-control-line" th:field="*{rischio}">
											</div>

										</div>



									</div>
								</div>
							</div>
							<!-- Column -->
							<!-- Column -->
							<div class="col-lg-8 col-xlg-9 col-md-7">
								<div class="card">
									<div class="card-body">

										<div class="form-row">
											<div class="form-group">
												<label class="col-md-12 mb-0" for="inputAnamnesi">Anamnesi: </label>
												<div class="col-md-12">
													<input type="text"
														class="form-control ps-0 form-control-line"
														id="inputAnamnesi" th:field="*{anamnesi}">
												</div>
											</div>
										</div>

										<div class="form-group">
											<label class="col-md-12 mb-0" for="inputMotivo">Motivo
												Visita: </label>
											<div class="col-md-12">
												<input type="text"
													class="form-control ps-0 form-control-line"
													id="inputMotivo" th:field="*{motivo_visita}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-12 mb-0" for="inputPressione">Pressione Sistolica: mmHg
											</label>
											<div class="col-md-12">
												<input type="text"
													class="form-control ps-0 form-control-line"
													id="inputPressione" th:field="*{pressione}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-12 mb-0" for="inputColesterolo">Colesterolo: mg/dl
											</label>
											<div class="col-md-12">
												<input type="text"
													class="form-control ps-0 form-control-line"
													id="inputColesterolo" th:field="*{colesterolo}">
											</div>
										</div>
										<div class="form-row">
											<div class="form-group">
												<label class="col-md-12 mb-0" for="inputFrequenza">Frequenza
													cardiaca: bpm</label>
												<div class="col-md-12">
													<input type="text"
														class="form-control ps-0 form-control-line"
														id="inputFrequenza" th:field="*{frequenza_cardiaca}">
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-12 mb-0" for="inputPeso">Peso: Kg
												</label>
												<div class="col-md-12">
													<input type="text"
														class="form-control ps-0 form-control-line" id="inputPeso"
														th:field="*{peso}">
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-12 mb-0" for="inputAltezza">Altezza: cm
												</label>
												<div class="col-md-12">
													<input type="text"
														class="form-control ps-0 form-control-line"
														id="inputAltezza" th:field="*{altezza}">
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-12 mb-0" for="inputCirconferenza">Circonferenza: cm
											</label>
											<div class="col-md-12">
												<input type="text"
													class="form-control ps-0 form-control-line"
													id="inputCirconferenza" th:field="*{circonferenza}">
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-12 mb-0" for="inputDiabete">Diabetico:
											</label>
											<div class="col-md-12">
												<input type="radio" id="inputDiabete" th:field="*{diabete}"
													value="1" />SI <input type="radio" id="inputDiabete"
													th:field="*{diabete}" value="0" />NO
											</div>
										</div>
										<div class="form-group">
											<label class="col-md-12 mb-0" for="inputFumatore">Fumatore:
											</label>
											<div class="col-md-12">
												<input type="radio" id="inputFumatore"
													th:field="*{fumatore}" value="1" />SI <input type="radio"
													id="inputFumatore" th:field="*{fumatore}" value="0" />NO
											</div>
										</div>
									</div>
									<div>
										<button type="submit" class="btn btn-primary">Salva</button>
									</div>

									<div th:each="file : ${documents}">
										<span type="text" class="form-control-plaintext"
											th:utext="${file.fileName}"></span> <a
											th:href="@{${'/files/deleteFile?username='+paziente.username+'&fileId='+file.id}}"
											class="btn btn-danger"> X </a>

									</div>
									<div th:if="${#fields.hasErrors()}"
										style="margin-bottom: 25px" class="text-danger">
										<ul>
											<li th:each="err : ${#fields.errors('colesterolo')}"
												th:text=" ${err}" />
												<li th:each="err : ${#fields.errors('pressione')}"
												th:text=" ${err}" />
												<li th:each="err : ${#fields.errors('frequenza_cardiaca')}"
												th:text=" ${err}" />
												<li th:each="err : ${#fields.errors('peso')}"
												th:text=" ${err}" />
												<li th:each="err : ${#fields.errors('altezza')}"
												th:text=" ${err}" />
												<li th:each="err : ${#fields.errors('circonferenza')}"
												th:text=" ${err}" />
										</ul>
									</div>
								</div>

							</div>


						</div>

						<!-- Recent blogss -->
						<!-- ============================================================== -->
						<div class="row justify-content-center">
							<!-- Column -->
							<div th:each="file : ${images}" class="col-lg-4 col-md-6">
								<div class="card">
									<img class="card-img-top img-responsive"
										th:src="@{${'/files/imageDisplay?id='+file.id}}" width="300"
										alt="Card" />
									<div class="card-body">
										<a
											th:href="@{${'/files/deleteFile?username='+paziente.username+'&fileId='+file.id}}"
											class="btn btn-danger"> X </a>
									</div>
								</div>
							</div>
							<!-- Column -->
						</div>
						<!-- ============================================================== -->
						<!-- Recent blogss -->
					</div>
				</form>
			</div>
			<!-- Column -->

		</div>
		<!-- Row -->
		<!-- ============================================================== -->
		<!-- End PAge Content -->

		<!-- ============================================================== -->
		<!-- Right sidebar -->
		<!-- ============================================================== -->
		<!-- .right-sidebar -->
		<!-- ============================================================== -->
		<!-- End Right sidebar -->

	<!--Wave Effects -->
	<script src="/static/js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="/static/js/sidebarmenu.js"></script>

	<script src="/static/js/custom.js"></script>
