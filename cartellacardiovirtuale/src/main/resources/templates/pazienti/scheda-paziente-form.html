<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Scheda Paziente</title>
</head>
<body>
<div class="container">
	<h3>Scheda Medica</h3>
	<hr>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Codice Fiscale</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>Genere</th>
				<th>Email</th>
				<th>Cellulare</th>
				<th>Data di nascita</th>
				<th>Luogo di nascita</th>
				
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text ="${paziente.username}"/>
				<td th:text ="${paziente.anagrafica.nome}"/>
				<td th:text ="${paziente.anagrafica.cognome}"/>
				<td th:text ="${paziente.anagrafica.genere}"/>
				<td th:text ="${paziente.anagrafica.email}"/>
				<td th:text ="${paziente.anagrafica.cellulare}"/>
				<td th:text ="${paziente.anagrafica.data_nascita}"/>
				<td th:text ="${paziente.anagrafica.luogo_nascita}"/>

				
			</tr>
	
		</tbody>	
	</table>
	
			<form>
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="inputAnamnesi">Anamnesi</label>
		      <input type="text" class="form-control" id="inputAnamnesi" th:field="*{paziente.scheda.anamnesi}">
		    </div>
		  </div>
		  <div class="form-group col-md-4">
		    <label for="inputMotivo">Motivo Visita: </label>
		    <input type="text" class="form-control" id="inputMotivo" th:field="*{paziente.scheda.motivo_visita}">
		  </div>
		  <div class="form-group col-md-4">
		    <label for="inputPressione">Pressione: </label>
		    <input type="text" class="form-control" id="inputPressione" th:field="*{paziente.scheda.pressione}">
		  </div>
		  <div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="inputFrequenza">Frequenza cardiaca: </label>
		      <input type="text" class="form-control" id="inputFrequenza" th:field="*{paziente.scheda.frequenza_cardiaca}">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputPeso">Peso: </label>
		     <input type="text" class="form-control" id="inputPeso" th:field="*{paziente.scheda.peso}">
		    </div>
		    <div class="form-group col-md-4">
		      <label for="inputAltezza">Altezza: </label>
		      <input type="text" class="form-control" id="inputAltezza" th:field="*{paziente.scheda.altezza}">
		    </div>
		  </div>
			<div class="form-row">
		    <div class="form-group col-md-4">
		      <label for="inputCirconferenza">Circonferenza: </label>
		      	<input type="text" class="form-control" id="inputCirconferenza" th:field="*{paziente.scheda.circonferenza}">
		    </div>
		    </div>
		     <button type="submit" class="btn btn-primary">Salva</button>
		
	

	
		<a th:href="@{/pazienti/scheda(pazienteId=${paziente.username})}"
				class="btn btn-primary">
				Indietro
		</a>
		</form>
	<div>	
	</div>
	
	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
</div>	
</body>



</html>
