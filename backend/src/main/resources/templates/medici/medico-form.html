<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	<title>Salva Medico</title>
</head>
<body>

	<div class="container">
		
		<h3>Medici Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Salva Medico</p>
		<form action="#" th:action="@{/medici/salva}"
						 th:object="${medico}" method="POST">
						 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}"/>
			
			<input type="text" th:field="*{nome}"
					class="form-control mb-4 col-4" placeholder="Nome">	
					
			<input type="text" th:field="*{cognome}"
					class="form-control mb-4 col-4" placeholder="Cognome">	 
					
			<input type="text" th:field="*{codice_fiscale}"
					class="form-control mb-4 col-4" placeholder="Codice Fiscale">
					
			<input type="text" th:field="*{sesso}"
					class="form-control mb-4 col-4" placeholder="Sesso">
					
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email">
					
			<input type="text" th:field="*{cellulare}"
					class="form-control mb-4 col-4" placeholder="Cellulare">
		
			<input type="text" th:field="*{specializzazione}"
					class="form-control mb-4 col-4" placeholder="Specializzazione">
		
			<button type="submit" class="btn btn-info col-2">Salva</button>
		</form>
	
		<hr>
		<a th:href="@{/medici/list}">Ritorna alla Lista dei Medici</a>
		
	</div>

</body>
</html>
